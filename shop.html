<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda - Café Gourmet</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Poppins:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="logo.svg" alt="Café Gourmet">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="shop.html">Tienda</a></li>
                <li><a href="#about">Sobre Nosotros</a></li>
            </ul>
        </nav>
    </header>

    <section id="shop-page">
        <h2>Tienda de Café</h2>

        <!-- Filtros -->
        <div class="filters">
            <select id="country-filter">
                <option value="all">Todos los Países</option>
                <option value="Colombia">Colombia</option>
                <option value="Etiopía">Etiopía</option>
                <!-- Agregar más opciones según los países -->
            </select>

            <select id="roast-filter">
                <option value="all">Todos los tuestes</option>
                <option value="medio">Medio</option>
                <option value="oscuro">Oscuro</option>
                <option value="ligero">Ligero</option>
            </select>
        </div>

        <!-- Productos -->
        <div class="shop-products">
            <!-- Los productos se renderizarán aquí con JavaScript -->
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Café Gourmet</p>
    </footer>

    <!-- Modal -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <img id="modal-image" src="" alt="Imagen del producto">
            <div class="modal-info">
                <h2 id="modal-title"></h2>
                <p id="modal-description"></p>
                <p id="modal-grain-details"></p>
                <p id="modal-roast"></p>
                <p id="modal-rating"></p>
            </div>
            <button onclick="closeModal()">Cerrar</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
